<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login & Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <form id="login-form" class="form">
                <h2>Login</h2>
                <p>By signing in you are agreeing to our <a href="#">Term</a> and <a href="#">privacy policy</a></p>
                <input type="email" id="login-email" placeholder="Email Address" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <div class="options">
                    <label><input type="checkbox"> Remember password</label>
                    <a href="#">Forget password</a>
                </div>
                <button type="submit">Login</button>
                <div class="social-login">
                    <p>or connect with</p>
                    <div class="icons">
                        <a href="#">f</a>
                        <a href="#">t</a>
                        <a href="#">P</a>
                        <a href="#">in</a>
                    </div>
                </div>
            </form>
            <form id="register-form" class="form">
                <h2>Register</h2>
                <input type="email" id="register-email" placeholder="Email Address" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
