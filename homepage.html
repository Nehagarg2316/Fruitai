<!DOCTYPE html>
<html lang="en">
<head>

    <style>

            height: 100vh;
            margin: 0;

        .container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .anonymous { background: lightblue; }
        .faqs { background: lightgreen; }
        .about { background: pink; }
        .icon {
            width: 70px;
            height: 70px;
            background: #ccc;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
        .title {
            font-size: 2em;
            margin-bottom: 10px;
        }
        .slogan {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
